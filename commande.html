<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commande - Anomalie Z24500</title>
    <link rel="stylesheet" href="CSS/StyleCommande.css" />
</head>
<body>
    <header>
        <h1>Commande - Anomalie Z24500</h1>
    </header>

    <main>
      <div class="picto1">
        <div class="div1"> <button type="button" name="DJO" >Ouverture DJ</button> <button type="button" name="DJF">Fermeture DJ</button></div>
        <div class="div2"> <button type="button" name="Isolement">Motrice Isolee</button> </div>
        <div class="div3"> <button type="button" name="CVS">CVS Isolee</button> </div>
        <div class="div4"> <button type="button" name="LSGSusp">Défaut Suspension</button></div>
        <div class="div5"> <button type="button" name="AutreCab">Autre Cabine Utilisée</button> </div>
        <div class="div6">
          <select name="pets" id="pet-select">
            <option value="">--Choisir une valeur à afficher--</option>
            <option value="0">ICT éteint</option>
            <option value="1">ICT 1</option>
            <option value="2">ICT 2</option>
            <option value="3">ICT 3</option>
            <option value="4">ICT 4</option>
            <option value="5">ICT 5</option>
            <option value="6">ICT 6</option>
            <option value="7">ICT 7</option>
            <option value="8">ICT 8</option>
            <option value="9">ICT 9</option>
            <option value="A">A</option>
          </select>
          <button type="button" name="ICT">Afficher le comptage ICT</button>
        </div>
        <div class="div7"> <button type="button" name="Pat">LS Patinage</button> </div>
        <div class="div8"> <button type="button" name="DfPortes">Défaut Assistance Portes</button> </div>
        <div class="div9"> <button type="button" name="AutFermDJ">Autorisation fermeture DJ</button> </div>
        <div class="div10"> <button type="button" name="TBogS">Tous Bogies Serrés</button> </div>
        <div class="div11"> <button type="button" name="TBogD">Tous Bogies Desserrés</button> </div>
        <div class="div12"> </div>
        <div class="div13"> <button type="button" name="AlarmeSai">Alarme SAI</button> </div>
        <div class="div14"> <button type="button" name="DfComAut">Défaut Commutation Automatique</button> </div>
        <div class="div15"> <button type="button" name="DfFrein">Défaut Frein</button></div>
        <div class="div16"> <button type="button" name="DfDessFrein">Défaut Desserrage Frein</button> </div>
        <div class="div17"> </div>
        <div class="div18"> </div>
        <div class="div19"> <button type="button" name="SableAut">Sablage Automatique</button></div>
        <div class="div20"> <button type="button" name="UrgVA">Prise en charge VA</button></div>
        <div class="div21"> <button type="button" name="UrgRS">Prise en charge RS</button></div>
        <div class="div22"> <button type="button" name="UrgKVB">Prise en charge KVB</button></div>
        <div class="div23"> </div>
        <div class="div24"> <button type="button" name="LSI">Incendie</button></div>
      </div>

      <div class="iv">
        <button type="button" name="IVBloc">Blocage de l'IV sur une vitesse</button>
        <button type="button" name="IVZero">Blocage de l'IV à 0</button>
        <button type="button" name="DIP">Drapeau Indicateur de Panne</button>
      </div>

      <div class="tension">
        <div class="Continue">
          <button type="button" name="UContinuZ">Tension Ligne Continue à 0</button>
          <button type="button" name="UContinuJ">Tention Ligne Continue en Jaune</button>
          <button type="button" name="UContinuV">Tension Ligne Continue en Vert</button>
        </div>

        <div class="Mono">
          <button type="button" name="UMonoZ">Tension Ligne Alternatif à 0</button>
          <button type="button" name="UMonoJ">Tention Ligne Alternatif en Jaune</button>
          <button type="button" name="UMonoV">Tension Ligne Alternatif en Vert</button>
        </div>
      </div>

    </main>

    <div class="back-button">
      <button onclick="location.href='index.html'">Retour à l'accueil</button>
    </div>
    <script src="JS/ScriptCommande.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commande - Anomalie Z24500</title>
    <link rel="stylesheet" href="CSS/StyleCommande.css" />
</head>
<body>
    <header>
        <h1>Commande - Anomalie Z24500</h1>
    </header>

    <main>
      <div class="picto1">
        <div class="div1"> <button type="button" name="DJO" class="toggle-btn off">Ouverture DJ OFF</button></div>
        <div class="div2"> <button type="button" name="Isolement" class="toggle-btn off">Motrice Isolee OFF</button></div>
        <div class="div3"> <button type="button" name="CVS" class="toggle-btn off">CVS Isolee OFF</button></div>
        <div class="div4"> <button type="button" name="LSGSusp" class="toggle-btn off">Défaut Suspension OFF</button></div>
        <div class="div5"> <button type="button" name="AutreCab" class="toggle-btn off">Autre Cabine Utilisée OFF</button></div>
        <div class="div6">
          <select name="ICT" id="comptage-select">
            <option value="">--Choisir une valeur à afficher--</option>
            <option value="">ICT éteint</option>
            <option value="1">ICT 1</option>
            <option value="2">ICT 2</option>
            <option value="3">ICT 3</option>
            <option value="4">ICT 4</option>
            <option value="5">ICT 5</option>
            <option value="6">ICT 6</option>
            <option value="7">ICT 7</option>
            <option value="8">ICT 8</option>
            <option value="9">ICT 9</option>
            <option value="A">A</option>
          </select>
          <button type="button" name="ICT">Afficher le comptage ICT</button>
        </div>
        <div class="div7"> <button type="button" name="Pat" class="toggle-btn off">LS Patinage OFF</button></div>
        <div class="div8"> <button type="button" name="DfPortes" class="toggle-btn off">Défaut Assistance Portes OFF</button></div>
        <div class="div9"> <button type="button" name="AutFermDJ" class="toggle-btn off">Autorisation fermeture DJ OFF</button></div>
        <div class="div10"> <button type="button" name="TBogS" class="toggle-btn off">Tous Bogies Serrés OFF</button></div>
        <div class="div11"> <button type="button" name="TBogD" class="toggle-btn off">Tous Bogies Desserrés OFF</button></div>
        <div class="div12"> </div>
        <div class="div13"> <button type="button" name="AlarmeSai" class="toggle-btn off">Alarme SAI OFF</button></div>
        <div class="div14"> <button type="button" name="DfComAut" class="toggle-btn off">Défaut Commutation Automatique OFF</button></div>
        <div class="div15"> <button type="button" name="DfFrein" class="toggle-btn off">Défaut Frein OFF</button></div>
        <div class="div16"> <button type="button" name="DfDessFrein" class="toggle-btn off">Défaut Desserrage Frein OFF</button></div>
        <div class="div17"> </div>
        <div class="div18"> </div>
        <div class="div19"> <button type="button" name="SableAut" class="toggle-btn off">Sablage Automatique OFF</button></div>
        <div class="div20"> <button type="button" name="UrgVA" class="toggle-btn off">Prise en charge VA OFF</button></div>
        <div class="div21"> <button type="button" name="UrgRS" class="toggle-btn off">Prise en charge RS OFF</button></div>
        <div class="div22"> <button type="button" name="UrgKVB" class="toggle-btn off">Prise en charge KVB OFF</button></div>
        <div class="div23"> </div>
        <div class="div24"> <button type="button" name="LSI" class="toggle-btn off">Incendie OFF</button></div>
      </div>

      <div class="iv">
        <button type="button" name="IVBloc">Blocage de l'IV sur une vitesse</button>
        <button type="button" name="IVZero">Blocage de l'IV à 0</button>
        <button type="button" name="DIP">Drapeau Indicateur de Panne</button>
      </div>

      <div class="tension">
        <div class="Continue">
          <button type="button" name="UContinuZ">Tension Ligne Continue à 0</button>
          <button type="button" name="UContinuJ">Tention Ligne Continue en Jaune</button>
          <button type="button" name="UContinuV">Tension Ligne Continue en Vert</button>
        </div>

        <div class="Mono">
          <button type="button" name="UMonoZ">Tension Ligne Alternatif à 0</button>
          <button type="button" name="UMonoJ">Tention Ligne Alternatif en Jaune</button>
          <button type="button" name="UMonoV">Tension Ligne Alternatif en Vert</button>
        </div>
      </div>

    </main>

    <div class="back-button">
      <button onclick="location.href='index.html'">Retour à l'accueil</button>
    </div>
    <script type="module" src="JS/resetFirebase.js"></script>
    <script type="module" src="JS/commandeFirebase.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pupitre - Anomalie Anomalie Z24500</title>
    <link rel="stylesheet" href="CSS/StylePupitre.css" />
</head>
<body>
    <main>
        <div class="picto1">
          <div class="div1"> <img id="lsDJ" src="img/lsDJ.svg" alt="DJ ouvert" style="display:none;" height="150px"> </div>
          <div class="div2"> <p id="Isolement" class="blanc" style="display:none;">MOTRICE <br> ISOLEE</p> </div>
          <div class="div3"> <p id="CVS" class="blanc" style="display:none;">CVS(AUX) <br> ISOLES</p> </div>
          <div class="div4"> <img id="LSGSusp" src="img/lsSusp.svg" alt="LS G Susp" style="display:none;" width="140px"> </div>
          <div class="div5"> <p id="AutreCab" class="blanc" style="display:none;">AUTRE <br> CABINE <br> UTILISEE</p> </div>
          <div class="div6"> <p class="ict" id="ict-value">2</p> </div>
          <div class="div7"> <img id="Patinage" src="img/lsPat.svg" alt="LS Patinage" style="display:none;"> </div>
          <div class="div8"> <p id="DfPortes" class="jaune" style="display:none;">DEFAUT <br> ASSISTANCE <br> PORTES</p> </div>
          <div class="div9"> <p id="AutFermDJ" class="vert" style="display:none;">AUTORISATION <br> FERMETURE <br> DISJONCTEUR</p> </div>
          <div class="div10"> <p id="TBogS" class="blanc" style="display:none;">TOUS <br> BOGIES <br> SERRES</p> </div>
          <div class="div11"> <p id="TBogD" class="vert" style="display:none;">TOUS <br> BOGIES <br> DESSERRES</p> </div>
          <div class="div12"> <p id="" class="pointblanc" style="display:none;">·</p> </div>
          <div class="div13"> <p id="AlarmeSai" class="alarme" style="display:none;">ALARME</p> </div>
          <div class="div14"> <img id="DfComAut" src="img/dfCom.svg" alt="Defaut Commutation Automatique" style="display:none;"> </div>
          <div class="div15"> <p id="DfFrein" class="rouge" style="display:none;">DEFAUT <br> FREIN</p> </div>
          <div class="div16"> <p id="DfDessFrein" class="rouge" style="display:none;">DEFFAUT <br> DESSERR <br> FREIN</p> </div>
          <div class="div17"> <p id="" class="pointblanc" style="display:none;">·</p> </div>
          <div class="div18"> <p id="" class="pointblanc" style="display:none;">·</p> </div>
          <div class="div19"> <img id="SableAut" src="img/sable.svg" alt="Sablage Auto" style="display:none;"></div>
          <div class="div20"> <p id="UrgVA" class="urg" style="display:none;">URG <br> VA</p> </div>
          <div class="div21"> <p id="UrgRS" class="urg" style="display:none;">URG <br> RS</p> </div>
          <div class="div22"> <p id="UrgKVB" class="urg" style="display:none;">URG <br> KVB</p> </div>
          <div class="div23"> <p id="" class="pointblanc" style="display:none;">·</p> </div>
          <div class="div24"> <img id="LSI" src="img/lsi.svg" alt="LS Incendie" style="display:none;"></div>
        </div>

        <div class="iv">

        </div>

        <div class="tension">
          <svg class="gauge-svg" viewBox="0 0 100 300">
            <!-- Cadre extérieur noir -->
            <rect x="0" y="0" width="100" height="300" fill="#000" />
            <!-- Zone verte -->
            <rect x="40" y="10" width="20" height="100" fill="#32ff32"/>
            <!-- Zone jaune -->
            <rect x="40" y="110" width="20" height="50" fill="#ffd700"/>
            <!-- Zone rouge -->
            <rect x="40" y="160" width="20" height="130" fill="#ff1c1c"/>
            <!-- Aiguille Mono -->
            <polygon id="needle-mono"
                     points="30,150 70,150 50,135"
                     fill="white"
                     style="transition: transform 0.4s ease-out; transform-origin: 50px 150px;"/>
          </svg>
          <p class="gauge-label">VL(M)</p>

          <svg class="gauge-svg" viewBox="0 0 100 300">
            <rect x="0" y="0" width="100" height="300" fill="#000" />
            <rect x="40" y="10" width="20" height="100" fill="#32ff32"/>
            <rect x="40" y="110" width="20" height="50" fill="#ffd700"/>
            <rect x="40" y="160" width="20" height="130" fill="#ff1c1c"/>
            <polygon id="needle-continu"
                     points="30,150 70,150 50,135"
                     fill="white"
                     style="transition: transform 0.4s ease-out; transform-origin: 50px 150px;"/>
          </svg>
          <p class="gauge-label">VL(C)</p>
        </div>

    </main>

    <div class="back-button">
      <button onclick="location.href='index.html'">Retour à l'accueil</button>
    </div>
    <script type="module" src="JS/resetFirebase.js"></script>
    <script type="module" src="JS/pupitreFirebase.js"></script>
</body>
</html>
